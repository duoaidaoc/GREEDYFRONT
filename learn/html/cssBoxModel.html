<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒模型示例</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border: 5px solid blue;
            padding: 20px;
            margin: 15px;
        }
    </style>

</head>
<body>
    <h1>CSS盒模型示例</h1>
    <div class="box">
        这是一个示例盒子。
    </div>
    <p>上面的盒子展示了CSS盒模型的各个部分：</p>
    <ul>
        <li><strong>内容区</strong>：盒子的实际内容区域，宽度为200px，高度为100px。</li>
        <li><strong>内边距（Padding）</strong>：内容区与边框之间的空间，这里设置为20px。</li>
        <li><strong>边框（Border）</strong>：围绕内边距的边框，这里设置为5px的蓝色实线。</li>
        <li><strong>外边距（Margin）</strong>：盒子与其他元素之间的空间，这里设置为15px。</li>
    </ul>
</body>
</html>

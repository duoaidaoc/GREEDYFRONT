<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        // for
        for (let i = 1; i <= 5; i++) {
            console.log("当前数字：", i);
        }
        // while
        let j = 1;
        while (j <= 5) {
            console.log("当前数字：", j);
            j++;
        }
        // do...while
        let k = 1;
        do {
            console.log("当前数字：", k);
            k++;
        } while (k <= 5);
        
        
    </script>
</body>
</html>

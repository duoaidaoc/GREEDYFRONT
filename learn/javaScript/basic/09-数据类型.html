<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type</title>
</head>
<body>
    <script>
        let num = 42; // 数字类型
        let str = "Hello, JavaScript!"; // 字符串类型
        let isActive = true; // 布尔类型
        let undef; // 未定义类型
        let nul = null; // 空类型
        let obj = { name: "Alice", age: 30 }; // 对象类型
        let arr = [1, 2, 3, 4, 5]; // 数组类型
        let nanValue = NaN; // 非数字类型(与任何值运算均为NaN)

        console.log("数字类型：", num);
        console.log("字符串类型：", str);
        console.log("布尔类型：", isActive);
        console.log("未定义类型：", undef);
        console.log("空类型：", nul);
        console.log("对象类型：", obj);
        console.log("数组类型：", arr);
        console.log("非数字类型：", nanValue);

        console.log("NaN 与任何数字的运算结果：", nanValue + 10);
    </script>
</body>
</html>

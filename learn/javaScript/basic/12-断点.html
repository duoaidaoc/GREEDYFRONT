<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>breakPoint</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            console.log("当前数字：", i);
            if (i === 3) {
                console.log("遇到3，跳出循环");
                break; // 在数字为3时跳出循环
            }
        }
        console.log("循环结束");
        
    </script>
</body>
</html>

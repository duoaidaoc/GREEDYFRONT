<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition</title>
</head>
<body>
    <script>
        // if
        let score = 85;
        if (score >= 60) {
            console.log("及格");
        } else {
            console.log("不及格");
        }

        // switch
        let day = 3;
        switch (day) {
            case 1:
                console.log("星期一");
                break;
            case 2:
                console.log("星期二");
                break;
            case 3:
                console.log("星期三");
                break;
            default:
                console.log("其他天");
        }

        // 三元运算符
        let age = 20;
        let isAdult = (age >= 18) ? "成年人" : "未成年人";
        console.log(isAdult);

        
    </script>
</body>
</html>
